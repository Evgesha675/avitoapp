<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Подключение внешнего CSS -->
</head>
<body>
    <div class="phone-frame"> <!-- Добавлена рамка смартфона -->
        <div class="container">
            <div class="back-arrow">
                <a href="index.html" style="text-decoration: none; color: #000;">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <h1>Forgot Password</h1>
            <p>Enter your email to reset your password</p>
           <br><br><br><br><br>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email address">
            </div>
            <button class="submit-btn">
                <i class="fas fa-arrow-right"></i>
            </button>
            <div class="new-member">
                Remembered your password? <a href="index.html">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
