<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="phone-frame"> <!-- Добавлена рамка смартфона -->
        <div class="container">
            <div class="back-arrow">
                <a href="index.html" style="text-decoration: none; color: #000;">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <h1>Sign Up</h1>
            <p>Create your account</p>
            <br><br><br><br><br>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Full Name">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email address">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-password" placeholder="Password">
                <i class="fas fa-eye" id="toggleSignupPassword" style="cursor: pointer;"></i>
            </div>
            <button class="submit-btn">
                <i class="fas fa-arrow-right"></i>
            </button>
            <div class="already-member" style="text-align: left;">
                Already a member? <a href="index.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // Скрипт для переключения видимости пароля на странице регистрации
        const toggleSignupPassword = document.getElementById('toggleSignupPassword');
        const signupPasswordInput = document.getElementById('signup-password');

        toggleSignupPassword.addEventListener('click', function () {
            const type = signupPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            signupPasswordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
